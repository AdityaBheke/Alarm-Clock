<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pagee Heading -->
    <header><h1>Alarm Clock</h1></header>
    <main>
        <!-- Container for Live clock and semi-transparent background-->
        <div id="live-clock">
            <!-- Current time in HH:MM:SS -->
            <span class="current-time"></span>
            <!-- Current Date -->
            <span class="current-date"></span>
        </div>
        <!-- Form containing details of an alarm -->
        <form id="alarm-form">
            <!-- Container for elements of a form -->
            <div id="alarm-details">
                <!-- Label for alarm Name -->
                <label for="alarm-name" class="alarm-details-child-lg">Alarm Name</label>
                <!-- Text field for alarm name -->
                <input type="text" placeholder="Enter alarm name" class="alarm-details-child-lg" id="alarm-name">
                <!-- Label for Hours -->
                <label for="hours" class="alarm-details-child-md">Hours*</label>
                <!-- Label for Minutes -->
                <label for="minutes" class="alarm-details-child-md">Minutes*</label>
                <!-- Dropdown to select Hour -->
                <select name="hours" id="hours" class="alarm-details-child-md" required>
                    <option value="" selected disabled>Select hour</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <!-- Dropdown to select Minutes -->
                <select name="minutes" id="minutes" class="alarm-details-child-md" required>
                    <option value="" selected disabled>Select minutes</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>
                </select>
                <!-- Label for Alarm Sound -->
                <label for="sound" class="alarm-details-child-md">Alarm Sound</label>
                <!-- Label for Snooze -->
                <label for="snooze" class="alarm-details-child-md">Snooze</label>
                <!-- Container for Sound dropdown and test sound button -->
                <div class="alarm-details-child-md" id="audio-tag-cont">
                    <!-- Dropdown to select sound for an alarm -->
                    <select name="sound" id="sound" class="alarm-details-child-md">
                        <option value=1>Sound 1</option>
                        <option value=2>Sound 2</option>
                        <option value=3>Sound 3</option>
                    </select>
                    <!-- Test sound icon -->
                    <img src="svgs/play-circle-fill.svg" alt="play-button" id="test-sound">
                    <!-- Audio tag to test sound -->
                    <audio src="sounds/clock-alarm.mp3" id="test-sound-element"></audio>
                </div>
                <!-- Dropdown to select snooze for an alarm -->
                <select name="snooze" id="snooze" class="alarm-details-child-md">
                    <option value="">Off</option>
                    <option value="1">1 min</option>
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                </select>
                <!-- Submit button to Add an alarm -->
                <button type="submit" class="alarm-details-child-md mt-30 set-alarm">Add an Alarm</button>
            </div>
        </form>
        <!-- Contains list of alarms -->
        <div class="alarm-list">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
